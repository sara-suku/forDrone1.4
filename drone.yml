kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
  - name: test123
    commands:
      - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
      - . ./install-jdk.sh --feature 11

  -  name: test
     image: alpine/git
     pull: true
     
     commands:        
       - java -version
       - chmod 777 ./Run.command
       - chmod 777 ./lib/Drivers/chromedriver
       - ./Run.command -run -project_location "Projects/DemoProject" -scenario "AngularJS_Support" -testcase "AngularJS_Test" -browser "Chrome Headless"
when:
    event:
      - push
      - tag
